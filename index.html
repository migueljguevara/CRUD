<!DOCTYPE html>
<html lang="es-AR" ng-app="app">
   <head>
    	<title> Clientes </title>
	<!--
	::::::::::::::::::::::::::::::::::::::::::::::::::::
	::				  	 							  ::
	::					ETIQUETAS SEO   			  ::
	::												  ::
	::::::::::::::::::::::::::::::::::::::::::::::::::::
	-->
		<meta name="description" content="Applicacion para la gestion medica-empresarial de RRHH">
		<meta name="keywords" content="Crud,Webapp,aplicacion">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Copatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--End SEO-->
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/angular.min.js"></script>
	    <script src="js/app.js"></script>
   </head>
   <!--
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   ::				  	 							 ::
   ::					  BODY						 ::
   ::												 ::
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   -->
   <body>
    	<div ng-controller="Clientes">
	        <h1> Clientes </h1>
   <!--
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   ::				  	 							 ::
   ::					  TABLA						 ::
   ::												 ::
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   -->
   			<div class="table-responsive">	
		        <table class="table table-hover">
		            <thead>
		               <tr>
		                  <th> Nombre </th>
		                  <th> Apellido </th>
		                  <th> Domicilio </th>
		                  <th> Tel√©fono </th>
		                  <th> Email </th>
		                  <th> </th>
		                  <th> </th>
		               </tr>
		            </thead>
		            <tbody>
		               <tr ng-repeat="item in clientes">
		                   <td> {{item.nombre}} </td>
		                   <td> {{item.apellido}} </td>
		                   <td> {{item.domicilio}} </td>
		                   <td> {{item.telefono}} </td>
		                   <td> {{item.email}} </td>
		                   <td> <a href="javascript:void(0);" class="btn btn-info" ng-click="recuperarCliente($index)"> Editar </a> </td>
		                   
		                   <td><a href="javascript:void(0);" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="eliminar($index)"> Eliminar </a> </td>
		                 </tr>
		              </tbody>
		        </table>
   			</div>
	<!--
	::::::::::::::::::::::::::::::::::::::::::::::::::::
	::				  	 							  ::
	::					  MODAL						  ::
	::												  ::
	::::::::::::::::::::::::::::::::::::::::::::::::::::
	-->
				<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-sm">
					    <div class="modal-content">
							<div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title">Suprimir Cliente</h4>
						    </div>
						    <p>&nbsp;&nbsp;Atencion se eliminara de la lista</p><br>
							&nbsp;&nbsp;<a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarCliente()" data-dismiss="modal"> Eliminar </a><br><br>
						</div>
					</div>
				</div>
   <!--
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   ::				  	 							 ::
   ::					  FORMULARIO				 ::
   ::												 ::
   ::::::::::::::::::::::::::::::::::::::::::::::::::::
   -->
   			<div class="container-fluid">
			    <form class="form-inline" action="javascript:void(0);">
				  <div class="form-group">
				    <input type="text" ng-model="nombre" class="form-control" placeholder="Nombre">
				  </div>
				  <div class="form-group">
				    <input type="text" ng-model="apellido" class="form-control" placeholder="Apellido">
				  </div>
				  <div class="form-group">
				    <input type="text" ng-model="domicilio" class="form-control" placeholder="Domicilio">
				  </div>
				  <div class="form-group">
				    <input type="text" ng-model="telefono" class="form-control" placeholder="Telefono">
				  </div>
				  <div class="form-group">
				    <input type="email" ng-model="email" class="form-control" id="exampleInputEmail2" placeholder="mail@ejemplo.com">
				  </div><br><br>
				  <input type="submit" value="Guardar" class="btn btn-success" ng-click="guardarCliente()" />
				  <input type="button" value="Limpiar" class="btn btn-danger" ng-click="limpiarDatos()" />
				</form>
			</div>
     	</div>
   </body>
</html>
